{% extends 'core/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header text-center text-white" style="background-color: #722F37;">
                <h4 class="mb-0">Entrar na Adega</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    {% if form.errors %}
                        <div class="alert alert-danger py-2">
                            Usuário ou senha incorretos.
                        </div>
                    {% endif %}

                    <div class="mb-3">
                        <label class="form-label">Usuário</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn text-white" style="background-color: #722F37;">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center text-muted">
                <small>Gestão de Vinhos & Investimentos</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}

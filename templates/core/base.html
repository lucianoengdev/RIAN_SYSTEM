<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gest√£o de Adega</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #722F37; } /* Cor de Vinho */
        .navbar-brand, .nav-link { color: white !important; }
        .card-header { background-color: #722F37; color: white; }
        .btn-wine { background-color: #722F37; color: white; }
        .btn-wine:hover { background-color: #5a232b; color: white; }
        
        /* Estilos de Impress√£o */
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .container { max-width: 100%; width: 100%; margin: 0; padding: 0; }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg mb-4 no-print">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">üç∑ Minha Adega</a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'add_wine_step1' %}" class="btn btn-light btn-sm me-2">Adicionar Vinho</a>
                    
                    {% if user.is_staff %}
                        <a href="/admin/" class="btn btn-warning btn-sm text-dark fw-bold me-2" target="_blank">Painel Admin</a>
                    {% endif %}
                    
                    <form action="{% url 'logout' %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Sair</button>
                    </form>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
